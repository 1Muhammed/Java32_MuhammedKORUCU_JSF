<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//TR" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Portal İletişim Sayfası</title>
	 <link href="../resources/css/iletisim.css" rel="stylesheet" />
</h:head>

<h:body>

<link href="https://www.maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="https://www.maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://www.code.jquery.com/jquery-1.11.1.min.js"></script>


<section id="contact">
  <div class="container">
    <div class="well well-sm">
      <h3><strong>İletişim Bilgileri</strong></h3>
    </div>
	
	<div class="row">
	  <div class="col-md-7">
        <iframe  src="https://www.google.com/maps/@39.9781547,32.8317777,16.75z" width="100%" height="315" frameborder="0" style="border:0" ></iframe>
      </div>

      <div class="col-md-5">
          <h4><strong>Mesaj Bölümü</strong></h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="" value="" placeholder="İsim Soyisim" />
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="" value="" placeholder="E-mail" />
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" name="" value="" placeholder="Telefon" />
          </div>
          <div class="form-group">
            <textarea class="form-control" name="" rows="3" placeholder="Mesaj"></textarea>
          </div>
          <button class="btn btn-default" type="submit" name="button" />
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Gönder
        </form>
      </div>
    </div>
  </div>
</section>
</h:body>
</html>
