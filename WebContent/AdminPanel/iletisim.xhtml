<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//TR" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Portal İletişim Sayfası</title>
	 <link href="../resources/css/iletisim.css" rel="stylesheet" />
</h:head>

<body>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



<section id="contact">
  <div class="container">
    <div class="well well-sm">
      <h3><strong>İletişim Bilgileri</strong></h3>
    </div>
	
	<div class="row">
	  <div class="col-md-7">
    
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1817.8896336724185!2d32.832077482583934!3d39.97909326035085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34c3ef8cf5511%3A0x5694ec8b0ef4fbd0!2zS3V5dXlhesSxIFBhcmvEsQ!5e0!3m2!1str!2str!4v1530455516303"  width="100%" height="315" frameborder="0" style="border:0"></iframe>
      </div>

      <div class="col-md-5">
          <h4><strong>Mesaj Bölümü</strong></h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="" value="" placeholder="İsim Soyisim" />
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="" value="" placeholder="E-mail" />
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" name="" value="" placeholder="Telefon" />
          </div>
          <div class="form-group">
            <textarea class="form-control" name="" rows="3" placeholder="Mesaj"></textarea>
          </div>
          <button class="btn btn-default" type="submit" name="button" />
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Gönder
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
