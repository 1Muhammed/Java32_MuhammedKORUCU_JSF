<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//TR" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Portal İlk Sayfa</title>
</h:head>

<h:body>

<link href="https://www.maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="https://www.maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://www.code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<section id="contact">
  <div class="container">
    <div class="well well-sm">
      <h3><strong>Contact Us</strong></h3>
    </div>
	
	<div class="row">
	  <div class="col-md-7">
        <iframe src="https://www.google.com/maps/place/Etlik+Mahallesi,+Kuyuyaz%C4%B1s%C4%B1+Cd.,+06010+Ke%C3%A7i%C3%B6ren%2FAnkara/@39.9792753,32.8307847,18z/data=!4m13!1m7!3m6!1s0x14d347d520732db1:0xbdc57b0c0842b8d!2sAnkara!3b1!8m2!3d39.9333635!4d32.8597419!3m4!1s0x0:0x8bc992276667d15b!8m2!3d39.9798049!4d32.8325712" width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <div class="col-md-5">
          <h4><strong>Get in Touch</strong></h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="" value="" placeholder="İsim Soyisim" />
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="" value="" placeholder="E-mail" />
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" name="" value="" placeholder="Telefon" >
          </div>
          <div class="form-group">
            <textarea class="form-control" name="" rows="3" placeholder="Mesaj"></textarea>
          </div>
          <button class="btn btn-default" type="submit" name="button" />
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Gönder
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
</h:body>

</html>
